<div class="catalogo ">
	<div class="container animated fadeIn fast">
		<barra-superior></barra-superior>
	</div>	
	<div class="container catalogo-productos animated fadeIn">
		<div class="row">
			<div class="col s12 m9 center">
				<h3 class="titulo">Catalogo de productos</h3>
			</div>
			<div class="col s12 m3 center busqueda">
				<p>¿Que estas buscando?</p> 
				<input type="text" placeholder="Buscar productos" class="white" name="" (input)="filtrarCatalogo(filtro.value)" #filtro>

			</div>
		</div>
		<div class="divider"></div>
		<div class="row">
		 	<div class="col s12 m4 l3 caja-producto" *ngFor="let item of listaProductos">
		 		<div class="card producto z-depth-5">
		 			<div class="card-image " [ngClass]="{grayscale:(item.disponible <= 0)}">
		 				<img class="responsive-img" src="{{item.imagen}}" alt="{{item.descripcion}}">
		 			</div>
		 			<div class="card-content">
		 				<span class="card-title grey-text text-darken-4"><b>{{item.descripcion}}</b></span>
		 				<p><b>Precio: </b> {{item.precio | currency : 'USD' : 1-0-2 }} </p>
		 				<p><b>Disponibles: </b>{{item.disponible ? item.disponible : 'Agotado'}}</p>

		 				<div class="box-add">
				            <button class="btn  col s6 waves-effect waves-light" type="button" [disabled]="(item.disponible <= 0)" (click)="agregarProducto(item.id, agregar.value)">Añadir</button>
				               
				            <input type="number" [value]="1" [disabled]="(item.disponible <= 0)" min="0" max={{item.disponible}} class="col s5 center offset-s1" id="disponible"  #agregar>  
			            </div>
		

		 			</div>
		 			<div class="col s12 card-action">
			            	<a class="btn-flat btn  waves-effect waves-light " [routerLink]="['/catalogo/producto/', item.id]">Ver Detalle</a>
			            </div>
		
		 		</div>	
		 	</div>
		 </div>
	</div>
</div>
