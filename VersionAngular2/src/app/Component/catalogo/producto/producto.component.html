<div class="detalle">
	<div class="container">
		<barra-superior></barra-superior>
	</div>
	<div class="container detalle-productos animated fadeIn">
		<div class="row">
		    <span class="col offset-s6 s6 center ">
          		<a [routerLink]="['/catalogo/producto/', this.navegacionAtras(DetalleProducto.id)]"  [ngClass]="{btn: true, btnSecundary:true, disabled: (this.navegacionSiguiente(DetalleProducto.id) === 1)}" class="btn blue lighten-2">  <i class="material-icons">keyboard_arrow_left</i> </a>
          		<a class="blue lighten-2 btn" [routerLink]="['/catalogo/producto/', this.navegacionSiguiente(DetalleProducto.id)]" [ngClass]="{btn:true, btnSecundary:true, disabled: (this.navegacionSiguiente(DetalleProducto.id) >= this.tiendaService.cargarCatalogo().length)}"> <i class="material-icons">keyboard_arrow_right</i></a>
        	</span>
			<div class="col s12 m6">
		 		<img class="responsive-img" src="{{DetalleProducto.imagen}}" alt="{{DetalleProducto.descripcion}}">
			</div>
			<div class="center col s12 m6">
				<h3 class="blue lighten-2"><b>{{DetalleProducto.descripcion}}</b></h3>
		 		<p><b>Precio: </b> {{DetalleProducto.precio | currency : 'USD' : 1-0-2 }} </p>
		 		<p><b>Disponibles: </b>{{DetalleProducto.disponible ? DetalleProducto.disponible : 'Agotado'}}</p>
			</div>
			<p class="col s12 m6 flow-text">{{DetalleProducto.informacion}}</p>
		</div>
		<a [routerLink]="['/catalogo']" class=""><i class="large material-icons">arrow_back</i></a>
	</div>
</div>
